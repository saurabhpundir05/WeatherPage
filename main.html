<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" onchange="getData()" id="search" value="India">
        <div>
            <h1 id="temp">14<sup>o</sup></h1>
            <p style="text-align: center; font-size: 30px; color: white;">Celcius</p>
            <p class="data">Wind Speed:- <span id="ws">20</span></p>
            <p class="data">Humidity:- <span id="hmdty">20</span></p>
        </div>
        <div style="display: flex; justify-content: center;">
            <img width="130px" src="weather.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
